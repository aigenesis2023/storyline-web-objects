<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dynamic Web Object</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    #dynamicBodyContent {
      font-size: 1.1em;
      padding: 0px 20px 0px 20px;
      position: absolute;
      top: 0;
      left: 0;
      text-align: left;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="dynamicBodyContent">
    âœ… Web object loaded. Waiting for content...
  </div>

  <script>
    window.addEventListener("message", function(event) {
      if (event.data && event.data.type === "updateText" && event.data.target === "bodyText") {
        const container = document.getElementById("dynamicBodyContent");
        container.textContent = event.data.text;
      }
    });
  </script>
</body>
</html>
